<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<h2>Create User</h2>

<form th:action="@{/users/create}" th:object="${user}" method="post">

    <label>Name:</label><br>
    <input class="form-control" type="text" th:field="*{name}" /><br>

    <!-- NAME ERROR -->
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
          style="color:red"></span>

    <br><br>

    <label>Email:</label><br>
    <input class="form-control" type="email" th:field="*{email}" /><br>

    <!-- EMAIL ERROR -->
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          style="color:red"></span>

    <br><br>

    <button class="btn btn-sm btn-success" type="submit">Create</button>

</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
